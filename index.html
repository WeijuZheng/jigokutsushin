<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jigokutsushin</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/icon.jpg" type="image/x-icon">
</head>
<body>
    <iframe id="iframe" width="100%" height="100%" frameborder="0" src="./pages/error.html">

    </iframe>
    <script>
        var date = new Date();
        var hour = date.getHours();
        if (hour >= 0 && hour <= 6) {
            document.getElementById("iframe").src = "./pages/front.html";
        }
        else{
            document.getElementById("iframe").src = "./pages/error.html";
        }
    </script>
</body>
</html>
